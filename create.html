<body class="main">
    <form id="form" class ="form">
        <h3>Add New Note</h3>
        <div>
            <label  class ="inputs" for="title">Title:</label>
            <input style="width:100%;" class="forminput" id="title" type="string" name="name" placeholder="Title"></br>
        </div>
        <div>
            <label class= "inputs" for="desc">Description:</label>
            <textarea style="width:100%; height: 200px;" class="forminput" id="desc" type="string" name="description" placeholder="Description"></textarea></br>
        </div>
        <label style="display:none;" for="currentDate">Date:</label>
        <input style="display:none;" type="date" id="currentDate" name="date" readonly required></br>
        <!-- Readonly required -->

        <input  class="btn" type="submit" value="Submit" id="createNotebtn">
        <a href="index.html"><button class="btn" type="button" id="backButton">Back</button></a>
    </form>
    <script src="dist/main.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;800&display=swap'">
